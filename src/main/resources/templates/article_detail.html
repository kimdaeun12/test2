<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout :: navbarFragment}"></nav>

<h3 th:text="${article.title}"></h3>
<p th:text="${article.content}"></p>
<a th:href="@{/article/list}">목록</a>

<a th:href="@{|/article/modify/${article.id}|}"
   sec:authorize="isAuthenticated()"
   th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}"
   th:text="수정"></a>






<a th:href = "@{|/article/delete/${article.id}|}"
   sec:authorize="isAuthenticated()"
   th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}"
   th:text="삭제"></a>

</body>
</html>
