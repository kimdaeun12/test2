<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout :: navbarFragment}"></nav>
<h5 class="my-3 border-bottom pb-2">질문등록</h5>

<form th:object="${articleForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />        <div class="mb-3">
        <label for="subject" class="form-label">제목</label>
        <input type="text" name="title" id="subject" class="form-control">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea name="content" id="content" class="form-control" rows="10"></textarea>
    </div>
    <button type="submit">저장하기</button>
</form>
</body>
</html>
